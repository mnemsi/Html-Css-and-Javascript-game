<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<header>
    <h1>Rock Paper Scissors</h1>
</header>



<body>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Start the Game</p>
    </div>

    <div class="choices">

        <div class="choice" id="r"><img src="./images/rock.png" alt="" height="50" width="50"></div>
        <div class="choice" id="p"><img src="./images/paper.png" alt="" height="50" width="50"></div>
        <div class="choice" id="s"><img src="./images/scissors.png" alt="" height="50" width="50"></div>
    </div>
    <p id="action-message">make your choice please</p>
    <script src="./js/script.js" charset="UTF-8"></script>






</body>

</html>
